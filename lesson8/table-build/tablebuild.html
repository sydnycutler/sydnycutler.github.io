<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Building a Table">
    <link href="/lesson8/table-build/tablebuild.css" rel="stylesheet">
    <title>Building a Table | WDD 230 Assignment Portal</title>
</head>
<body>
    <header>
    </header>
    <main>
        <table>
            <tbody>
                <tr>
                    <th colspan="3" class="title">ACME Wildwest</th>
                </tr>
                <tr class="subtitle">
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr class="blue">
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr class="green">
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr class="blue">
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr class="green">
                    <td>November</td>
                    <td>$8,610</td>
                    <td>$7,500</td>
                </tr>
                <tr class="blue">
                    <td><em>Black Friday</em></td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr class="green">
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 11.03.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </main>

    <footer></footer>
</body>
</html>
