<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Scoots Reservation Page">
    <link rel="shortcut icon" href="/lesson12/images/favicon.ico">
    <link href='css/styles.css' rel='stylesheet'>
    <link rel="social stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>
        The Scoots Reservation Page | WDD 230 Assignment Portal
    </title>
</head>
<body>
    <div id="banner" onload="showhide()">
        <p><b><span id='alert'></span></b></p>
    </div>
    <header>
        <picture>
            <a href='home.html'><img class="logo" src="images/1.png" alt="Scoots logo"></a>
        </picture>
        <nav>
            <ul class="navigation">
                <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                <li><a href="/lesson12/home.html">Home</a></li>
                <li><a href="/lesson12/rentals.html">Rentals</a></li>
                <li><a href="/lesson12/reservations.html" class="active">Reservations</a></li>
                <li><a href="/lesson12/tours.html">Tours</a></li>
                <li><a href="/lesson12/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1 class='heading1'>Reservations</h1>
        <h3 class='caption' style='margin-bottom: 0;'>Make sure your get the rental(s) you need and reserve here!</h3>
        <form id="msform" action='/lesson12/confirmation.html'>

            <fieldset class="questions">
                <h2 class="form-title">Contact Information</h2>
                <h4 class="form-subtitle">Let us know how to contact you</h4>
                <label class="info">Full Name*</br><input type="text" name="name" placeholder="John Paul Jones" required>
                <label class="info">Email Address*</br><input type="text" name="email" placeholder="jpj@email.com"
                            required></label>
                <label class="info">Phone Number</br><input type="tel" name="phone"
                            placeholder="000-000-0000"></label>
                <label class="info">Zip Code</br><input type="number" name="zipCode"
                        placeholder="00000" required></label>

                <h2 class="form-title">Reservation Information</h2>
                <h4 class="form-subtitle">Let us help you with your vaction</h4>
                <label class="info">Vehicle</br><input list="reserlist" name="reserType" placeholder="Vehicle Type"></label>
                <datalist id="reserlist">
                    <option value="Honda Metro Scooter">
                    <option value="Honda Dio Scooter">
                    <option value="Honda PCX150 Scooter">
                    <option value="Honda PioneerATV">
                    <option value="Jeep Wrangler - 4 door">
                    <option value="Jeep Wrangler - 2 door">
                </datalist>
                <label class="info">Pick Up Date</br><input type="date" name="reserDate"></label>
                <label class="info">Days for Rental</label>
                <select name="rentalDays" class="rentalDays">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15+</option>
                </select>

                <label class="info">Additional information or if you selected 15+ for rental days, let us know how many days here.</br><textarea name="comments" rows="4"
                        cols="33"></textarea></label>
                    
                        <h3>Thank you!</h3>

                        <input type="submit" class="reserve-button" value="Reserve">            
                    
                </fieldset>
        </form>    
</main>
    <footer>
        <span id="currentdate"></span>
        <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
        <a href="https://www.facebook.com/" class="fa fa-facebook"></a></br>
        <a href='references.html' class='link'>References</a>
    </footer>
    <script src='js/togglemenu.js'></script>
</body>
</html>
