<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="The Chocolate River Raft page is a place where adventurous folk can come and learn more about river rafting and sign up for a trip down the river.">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chocolate River Rafting | Contact Us</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="banner-box">
            <img src="images/cover photo.jpg" alt="Chocolate River">
            <h1>
                Contact Us
            </h1>
        </div>
    </header>
    <nav>
        <ul>
            <li>
                <a href="/project/index.html">Home</a>
            </li>
            <li>
                <a href="/project/faq.html">FAQ</a>
            </li>
            <li>
                <a href="/project/contact-us.html">Contact Us</a>
            </li>
        </ul>
    </nav>
    <main>
        <h2 class="text">
            “Here is where you can contact us, book a trip, or ask questions.”
        </h2>

        <label>
            <span class=”form-required”>*</span>
            “Indicates required field”
        </label>

        <div class="topic">
            <label>Name
                <span class=”form-required”>*</span>
            </label>
            <div class=”name”>
                <input aria-required=”true” placeholder="Full Name" type=”text”>
            </div>
        </div>

        <div class="topic">
            <label>
                “Email”
                <span class=”form-required”>*</span>
            </label>
            <div class=”email”>
                <input aria-required=”true” type=”text”>
            </div>
        </div>

        <div class="topic">
            <label>
                “Trip Date”
                <span class=”form-required”>*</span>
            </label>
            <div class=”date”>
                <input aria-required=”true” type=”text”>
            </div>
        </div>

        <div class="topic">
            <label>Group Size <span class="form-required">*</span></label>
            <div class="drop-down">
                <select class='form-select'>
                    <option value='1-3'>1-3</option>
                    <option value='4-6'>4-6</option>
                    <option value='7-10'>7-10</option>
                    <option value='11-20'>11-20</option>
                    <option value='20+'>20+</option>
                </select>
            </div>
        </div>


        <div class="topic">
            <label>Comment <span class="form-required">*</span></label>
            <div>
                <textarea aria-required="true" style="height: 200px"></textarea>
            </div>
            <div style="display:none;"></div>
        </div>

        <div style="text-align:left; margin-top:10px; margin-bottom:10px;">
            <button type="button">Submit</button>
        </div>
        </div>
    </main>
    <footer>
        <p>© 2020 Chocolate River Rafting - Sydny Cutler - Project Index</p>
        <div class="social">
            <img src="images/facebook.png" alt="Facebook" width="30">
            <img src="images/youtube.png" alt="YouTube" width="30">
            <img src="images/instagram.png" alt="Instagram" width="30">
        </div>
    </footer>
</body>

</html>
